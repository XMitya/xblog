<h1>Posts</h1>
<div data-ng-repeat="post in articles">
    <div class="container">
        <div class="well">
            <div class="media">
                <h4 class="media-heading">
                    <a href="#/articles/{{post.id}}" class="post-header">{{post.title}}</a>
                </h4>

                <div class="media-body">
                    {{post.content}}
                </div>
                <cite class="text-muted">
                    <p class="text-right">
                        <span class="text-right"><i>Views:</i> {{post.views}}</span>
                        <span class="text-right"><i>Author:</i> {{post.author.name}}</span>
                        <!--<span class="text-right"><i>Post: </i> {{post.id}}</span>-->
                    </p>
                </cite>
            </div>
        </div>
    </div>
</div>
